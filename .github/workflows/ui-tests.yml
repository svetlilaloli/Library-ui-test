name: UI tests

on:
  push:
    branches: [ "main" ]
    
jobs:
  test-ui:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install package.json dependencies
      run: npm ci
    - name: Install playwright browsers
      run: npx playwright install
    - run: npm test

    
